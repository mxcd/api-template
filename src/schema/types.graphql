scalar DateTime

type Member @key(fields: "id") {
    id: Int!
    firstName: String!
    lastName: String!
    username: String!
    email: String!
    groups: [Group!]!
    createdBy: String!
    createdDate: DateTime!
    modifiedBy: String!
    modifiedDate: DateTime!
}

type Group @key(fields: "id") {
    id: Int!
    name: String!
    displayName: String!
    members: [Member!]!
    createdBy: String!
    createdDate: DateTime!
    modifiedBy: String!
    modifiedDate: DateTime!
}