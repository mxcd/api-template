type Query {
    members(search: String, limit: Int = 100, after: Int = 0): [Member!]
    member(id: Int!): Member
    groups(search: String, limit: Int = 100, after: Int = 0): [Group!]
    group(id: Int!): Group
}

type Mutation {
    addMember(input: CreateMemberInput): Member
    addGroup(input: AddGroupInput): Group
}