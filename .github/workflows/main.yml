# This is a basic workflow to help you get started with Actions

name: npm build

on: push
jobs:
  build:
    name: Checkout
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: |
        npm install
        npm run build
